<html>
	<head>
		<title>Mission to Mars</title>
	<body>
        <h1>Mission to Mars<br></h1>

        <h2>Latest Mars News</h2>
        {% for e in news %}
            {{ news[e] }}
            <br>
        {% endfor %}
        
        <h2>Featured Mars Image</h2>
        <img src={{ image }}>
        
        <h2>Current Weather on Mars</h2>
        {{ weather }}
        
        <h2>Mars Facts</h2>
        {{ facts | safe}}
        
        <h2>Mars Hemispheres</h2>
        {% for hemisphere in hemispheres %}
            <h3>{{ hemisphere.title }}</h3>
            <img src={{ hemisphere.img_url }}>
        {% endfor %}
        
	</body>
	</head>
</html>
